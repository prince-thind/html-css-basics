<!DOCTYPE html>
<html>

<head>
  <title>Google Homepage</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header class="header">
    <a href="#" class="button--upper">Gmail</a>
    <a href="#" class="button--upper">Images</a>
    <a href="#"><img src="media/images/smallgrid.png" alt="User Image" class="grid-img" /></a>
    <a href="#"><img src="media/images/user.png" alt="User Image" class="user-img" /></a>
  </header>

  <main>
    <img src="media/images/google.png" alt="Google logo" class="google-logo" />
    <input type="text" name="searchField" id="search-box" class="search-box" placeholder="Search or type URL" />
    <div class="button-container">
      <label for="gSearch">
        <input type="button" id="gSearch" name="gSearch" class="button" value="Google Search" />
      </label>
      <label for="ILucky">
        <input type="button" id="ILucky" name="ILucky" class="button" value="I'm Feeling Lucky" />
      </label>
    </div>
  </main>

  <footer>
    <div class="footer-bar">
      <a href="#" class="footer-token">India</a>
    </div>
    <div class="footer-bar bottom-bar">
      <ul>
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">How Search works</a></li>
      </ul>
      <ul>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>
  </footer>

</body>

</html>

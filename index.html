<html>
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <header class="header">
        <h1 id="title">Dummy Restaurant Survey Form</h1>
        <p id="description">Please fill this Online Survey to help us serve you better</p>
    </header>
    <hr class="ruler">
    <main>
        <form id="survey-form" class="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your Name" required>
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your EMail" required>
            <label for="number" id="number-label">Age<span class="optional">(Optional)</span></label>
            <input type="number" id="number" max="120" min="12" placeholder="Enter your Age">
            <label for="dropdown" id="dropdown-label">Which option best describes you</label>
            <select name="designation" id="dropdown">
                <option value="">Please Select an Option</option>
                <option value="student">Student</option>
                <option value="business">BusinessMan/BusinessWoman</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="self-employed">Self-Employed</option>
                <option value="staff-member">Staff-Member</option>
                <option value="other">Other</option>
            </select>
            <fieldset class="button-fieldset">
                <legend>How likely are you to recommend this Restaurant to your friends </legend>
                <label for="radio-button1">Very Likely</label>
                <input type="radio" value="very-likely" name="recommendation" id="radio-button1">
                <label for="radio-button2">Likely</label>
                <input type="radio" value="likely" name="recommendation" id="radio-button2">
                <label for="radio-button3">Not Likely</label>
                <input type="radio" value="not-likely" name="recommendation" id="radio-button3">
            </fieldset>
            <fieldset class="button-fieldset">
                <legend> Which Food Items Would you like to See Improved<span class="optional">(check all that Apply)</span></legend>
                <label for="baked">Baked</label>
                <input type="checkbox" id="baked" value="baked" name="food">
                <label for="fried">Fried</label>
                <input type="checkbox" id="fried" value="fried" name="food">
                <label for="chinese">Chinese</label>
                <input type="checkbox" id="chinese" value="chinese" name="food">
                <label for="fast-food">Fast Food</label>
                <input type="checkbox" id="fast-food" value="fast-food" name="food">
                <label for="north-indian">North-indian</label>
                <input type="checkbox" id="north-indian" value="north-indian" name="food">
                <label for="snacks">Snacks</label>
                <input type="checkbox" id="snacks" value="snacks" name="food">
                <label for="beverages">Beverages</label>
                <input type="checkbox" id="beverages" value="beverages" name="food">
            </fieldset>
            <label for="textarea" id="textarea-label"> Other Suggestions and comments<span class="optional">(Optional)</span></label>
            <textarea class="textarea" placeholder="Enter your Remarks here"></textarea>
            <button type="submit" id="submit" class="submit"> Submit</button>
        </form>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1 class="heading">Dummy Restaurant Survey Form</h1>
        <p class="description">Please fill this Online Survey to help us serve you better</p>
    </header>
    <hr class="ruler">
    <main>
        <form class="form">
            <div class="general-info">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your Name" required>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your EMail" required>
                <label for="age">Age <span class="optional-age">(Optional)</span></label>
                <input type="number" name="age" id="age" max="100" min="12" placeholder="Enter your Age">
                <label for="dropdown">Which option best describes you?</label>
                <select name="designation" id="dropdown">
                    <option value="">Please Select an Option</option>
                    <option value="student">Student</option>
                    <option value="business">Business Person</option>
                    <option value="full-time-employed">Full Time Employed</option>
                    <option value="self-employed">Self-Employed</option>
                    <option value="staff-member">Staff-Member</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <fieldset class="button-fieldset fieldset">
                <legend>How likely are you to recommend this Restaurant to your friends </legend>
                <div class="mark-group">
                    <label for="radio-button1">Very Likely</label>
                    <input type="radio" value="very-likely" name="recommendation" id="radio-button1" checked>
                </div>
                <div class="mark-group">
                    <label for="radio-button2">Likely</label>
                    <input type="radio" value="likely" name="recommendation" id="radio-button2">
                </div>
                <div class="mark-group">
                    <label for="radio-button3">Not Likely</label>
                    <input type="radio" value="not-likely" name="recommendation" id="radio-button3">
                </div>
            </fieldset>
            <fieldset class="checkbox-fieldset fieldset">
                <legend class="legend"> Which Food Items Would you like to See Improved<span class="optional">(check all that
                        Apply)</span></legend>
                <div class="mark-group">
                    <label for="baked">Baked</label>
                    <input type="checkbox" id="baked" value="baked" name="food">
                </div>
                <div class="mark-group">

                    <label for="fried">Fried</label>
                    <input type="checkbox" id="fried" value="fried" name="food">
                </div>
                <div class="mark-group">

                    <label for="chinese">Chinese</label>
                    <input type="checkbox" id="chinese" value="chinese" name="food">
                </div>
                <div class="mark-group">

                    <label for="fast-food">Fast Food</label>
                    <input type="checkbox" id="fast-food" value="fast-food" name="food">
                </div>
                <div class="mark-group">

                    <label for="north-indian">North-indian</label>
                    <input type="checkbox" id="north-indian" value="north-indian" name="food">
                </div>
                <div class="mark-group">

                    <label for="snacks">Snacks</label>
                    <input type="checkbox" id="snacks" value="snacks" name="food">
                </div>
                <div class="mark-group">

                    <label for="beverages">Beverages</label>
                    <input type="checkbox" id="beverages" value="beverages" name="food">
                </div>
            </fieldset>
            <label for="textarea"> Other Suggestions and comments<span class="optional">(Optional)</span></label>
            <textarea class="textarea" id="textarea" placeholder="Enter your Remarks here" name="remarks"></textarea>
            <button type="submit" class="submit"> Submit</button>
        </form>
    </main>
</body>

</html>
